{% extends "polls/base.html" %}
{% load myfilters %}

{% block content %}

    <section class="section">
        <form method="POST">
            {% csrf_token %}
            <fieldset="form-group">
                <legend class='subtitle mb-4'>
                    Delete poll
                </legend>
                <h2 class="subtitle has-text-danger">Are you sure you want to delete this poll?</h2>
            </fieldset>
            <div class="form-group">
                <button class="button is-danger" type="submit">Delete</button>
                <a class="button is-info" href="{% url 'polls:detail' object.id %}">Cancel</a>
            </div>
        </form>
    </section>

{% endblock content %}
