{% extends "polls/base.html" %}
{% load myfilters %}

{% block content %}

    <section class="section">
        <form method="POST">
            {% csrf_token %}
            <fieldset="form-group">
                <legend class='subtitle mb-4'>
                    Sign in
                </legend>
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control">
                        {{ form.username|setupinputfield:'Username' }}
                    </div>
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        {{ form.password|setupinputfield:'Password' }}
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <button class="button" type="submit">Sign in</button>
            </div>
        </form>

        <div class="border-top pt-3">
            <small class="mb-2 text-muted">
                <a class="block" href="{% url 'users:password_reset' %}">Forgot password?</a>
            </small>
        </div>
        <div class="border-top">
            <small class="text-muted">
                Don't have an account? <a class="ml-2" href="{% url 'users:register' %}">Register</a>
            </small>
        </div>
    </section>

{% endblock content %}
